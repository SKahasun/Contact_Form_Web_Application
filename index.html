<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    box-sizing: border-box;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 13px;
}
body{
    margin: 0;
    background-color: #E1E6ED;
}
header{
    background-color: #56AA9A;
    padding: 10px 0;
}
.top-nav{
    list-style: none;
    display: flex;
    justify-content: flex-start;
    margin: 0;
    padding: 0 20px;
}
.top-nav li{
    margin-right: 20px;
}
.top-nav a{
    color: white;
    text-decoration: none;
    font-weight: bold;
}
.top-nav a:hover{
    text-decoration: underline;
}
.container{
    display: flex;
    min-height: calc(100vh-100px);
}
.side-menu{
    width: 200px;
    background-color: #7204F3;
    color: white;
    padding: 20px;
}
.side-menu h3{
    margin-top: 0;
}
.side-menu ul{
    list-style: none;
    padding: 0;
}
.side-menu li{
    margin-bottom: 10px;
}
.side-menu a{
    color: white;
    text-decoration: none;
}
.side-menu a:hover{
    text-decoration: underline;
}
.content{
    flex: 1;
    padding: 20px;
}
.form-container{
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px lightblue;
}
.form-container h2{
    background-color: #56AA9A;
    color: white;
    padding: 10px;
    border-radius: 5px;
    margin-top: 0;
    text-align: center;
    font-size: 1em;
}
form{
    margin-top: 15px;
   
}
.row{
     display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
}
.col{
    flex: 1;
    min-width: 200px;
}
label{
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}
input:not([type="radio"]):not([type="checkbox"]), select, textarea{
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
footer{
    background-color: #56AA9A;
    color: white;
    text-align: center;
    padding: 4px 0;
}
.inline label{
    margin-right: 10px;
    font-weight: normal;
}
.button-container {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.btn {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    background-color: #5fb09c;
    font-size: 14px;
}

.btn:hover {
    opacity: 0.9;
}
.color-picker {
    width: 30px !important;
    height: 30px !important;
    padding: 0 !important;
}
.inline-group {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    display: flex;
    gap: 10px;
    font-size: 13px;
    align-items: center;
}
    </style>
</head>

<body>
    <header>
        <ul class="top-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="container">
        <aside class="side-menu">
            <h3>Side Menu</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>
        <main class="content">
            <div class="form-container">
                <h2>Contact Us</h2>
                <p>If you have any questions, please feel free to contact us the form below</p>
                <form>
                    <div class="row">
                        <div class="col">
                            <label>First Name</label>
                            <input type="text" name="fname" required>
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input type="text" name="lname" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Password</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="col">
                            <label>Verify Password</label>
                            <input type="password" name="password" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="col">
                            <label>Phone</label>
                            <input type="text" name="phone" required>
                        </div>
                        <div class="col">
                            <label>WebSite</label>
                            <input type="url" name="url" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Age</label>
                            <input type="text" name="age" required>
                        </div>
                        <div class="col">
                            <label>Birth Day</label>
                            <input type="date" name="dob" required>
                        </div>
                        <div class="col">
                            <label>Appointment</label>
                            <input type="time" name="appointment" required>
                        </div>
                        <div class="col">
                            <label>Volume</label>
                            <input type="range" name="volume" required style="accent-color: blue;">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Gender:</label>
                            <div class="inline-group">
                                <label><input type="radio" name="gender"> Male</label>
                                <label><input type="radio" name="gender"> Female</label>
                            </div>
                        </div>
                        <div class="col">
                            <label>Hobbies:</label>
                            <div class="inline-group">
                                <label><input type="checkbox"> Reading</label>
                                <label><input type="checkbox"> Traveling</label>
                            </div>
                        </div>
                        <div class="col">
                            <label>Favorite</label>
                            <input type="color" class="color-picker">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Country</label>
                            <select>
                                <option>Bangladesh</option>
                                <option>Nepal</option>
                                <option>Bhutan</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Upload File</label>
                            <input type="file" name="file" required>
                        </div>
                        <div class="col">
                            <label>Bio</label>
                            <textarea rows="3"></textarea>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="btn btn-submit">Submit</button>
                        <button type="reset" class="btn btn-reset">Reset</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
