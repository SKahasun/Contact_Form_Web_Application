<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mmm.css" />
    <style>
      * {
        box-sizing: border-box;
        font-family:
          "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 13px;
      }
      body {
        margin: 0;
        background-color: whitesmoke;
      }
      header {
        background-color: cadetblue;
        padding: 10px 0;
      }
      .nav {
        display: flex;
        list-style: none;
        justify-content: flex-start;
        margin: 0;
        padding: 0 20px;
      }
      .nav li {
        margin-right: 20px;
      }
      .nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
      .nav li a:hover {
        text-decoration: underline;
      }
      .container {
        display: flex;
        min-height: calc(100vh-100px);
      }
      .side-manu {
        width: 200px;
        background-color: blueviolet;
        color: white;
        padding: 20px;
      }
      .side-manu h3 {
        margin-top: 0;
      }
      .side-manu ul {
        list-style: none;
        padding: 0;
      }
      .side-manu li {
        margin-bottom: 10px;
      }
      .side-manu ul a {
        text-decoration: none;
        color: white;
      }
      .side-manu ul a:hover {
        text-decoration: underline;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px lightblue;
      }
      .contact h2 {
        text-align: center;
        background-color: cadetblue;
        padding: 20px;
        border-radius: 3px;
        margin: 0;
        color: white;
        font-size: 18px;
        font-weight: bold;
      }
      form {
        margin-top: 15px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 15px;
      }
      .col {
        flex: 1;
        min-width: 200px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input:not([type="radio"]):not([type="checkbox"]),
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      footer {
        background-color: cadetblue;
        padding: 6px 0;
        color: white;
        text-align: center;
      }
      .button {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }
      .btn {
        flex: 1;
        padding: 10px;
        border-radius: 4px;
        border: none;
        color: white;
        background-color: cadetblue;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .inline-css {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .color {
        width: 35px !important;
        height: 30px !important;
        padding: 0 !important;
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="container">
      <aside class="side-manu">
        <h3>Side Manu</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </aside>
      <main class="content">
        <div class="contact">
          <h2>Contuct Us</h2>
          <p>
            If you have meny questions, please feel free to contuct us using the
            from blow
          </p>
        </div>
        <div class="form-container">
          <form action="az.aspx">
            <div class="row">
              <div class="col">
                <label for="Fname">First Name</label>
                <input type="text" class="fname" required />
              </div>
              <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" required />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="pass">Password</label>
                <input type="password" name="pass" required />
              </div>
              <div class="col">
                <label for="vpass">Verify Password</label>
                <input type="password" name="vpass" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="email">Email</label>
                <input type="email" name="email" required />
              </div>
              <div class="col">
                <label for="ph">Phone</label>
                <input type="text" name="ph" required />
              </div>
              <div class="col">
                <label for="url">Website</label>
                <input type="url" name="url" required />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="age">Age</label>
                <input type="number" name="age" required />
              </div>
              <div class="col">
                <label for="dob">Dateh Of Birth</label>
                <input type="date" name="dob" required />
              </div>
              <div class="col">
                <label for="ap">Appointment Date</label>
                <input type="time" name="ap" required />
              </div>
              <div class="col">
                <label for="volume">Volume</label>
                <input
                  type="range"
                  name="volume"
                  required
                  style="accent-color: blueviolet"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="gender">Gender</label>
                <div class="inline-css">
                  <label
                    ><input type="radio" name="gender" value="M" required />
                    Male</label
                  >
                  <label
                    ><input type="radio" name="gender" value="fe" required />
                    Female</label
                  >
                </div>
              </div>
              <div class="col">
                <label for="Hobbies">Hobbies</label>
                <div class="inline-css">
                  <label
                    ><input
                      type="checkbox"
                      name="Hobbies"
                      required
                    />Reading</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      name="Hobbies"
                      required
                    />Traveling</label
                  >
                </div>
              </div>
              <div class="col">
                <label for="color">Favorite</label>
                <input type="color" name="color" required class="color" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="con">Contry</label>
                <select name="con" required>
                  <option value="b">Bangladesh</option>
                  <option value="p">Pakistan</option>
                  <option value="n">Nepal</option>
                </select>
              </div>
              <div class="col">
                <label for="file">Uplode File</label>
                <input type="file" name="file" required />
              </div>
              <div class="col">
                <label for="bio">Bio</label>
                <textarea name="bio" rows="3" required></textarea>
              </div>
            </div>

            <div class="button">
              <button type="submit" class="btn submit">Submit</button>
              <button type="reset" class="btn reset">Reset</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
